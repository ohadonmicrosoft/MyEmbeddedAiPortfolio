<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive AI Bots Chat">
  <title>AI Bots - Futuristic Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #f0f;
      --dark-bg: #0a002a;
      --light-text: #fff;
      --neon-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, #2c0158, #46027b);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .sidebar .logo {
      font-size: 2rem;
      color: var(--light-text);
      text-decoration: none;
      font-weight: bold;
      text-shadow: var(--neon-shadow);
      margin-bottom: 2rem;
    }

    .nav-links {
      list-style: none;
      width: 100%;
      text-align: center;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links li a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      padding: 0.8rem;
      transition: transform 0.3s, background-color 0.3s;
      text-shadow: 0 0 10px var(--primary-color);
    }

    .nav-links li a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .page-header {
      text-align: center;
    }

    .page-header h1 {
      font-size: 3rem;
      color: var(--primary-color);
      text-shadow: var(--neon-shadow);
    }

    .page-header p {
      font-size: 1.2rem;
      color: var(--light-text);
      text-shadow: 0 0 10px var(--secondary-color);
    }

    /* Chat Section */
    .chat-section {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
    }

    .chat-window {
      width: 100%;
      height: 400px;
      overflow-y: auto;
      background: #1f1f3f;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .message {
      margin-bottom: 1rem;
      word-wrap: break-word;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      max-width: 70%;
    }

    .message.user {
      background: var(--secondary-color);
      color: #fff;
      margin-left: auto;
      border-top-right-radius: 0;
    }

    .message.ai {
      background: #31315a;
      color: #fff;
      margin-right: auto;
      border-top-left-radius: 0;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #2c2c4c;
      color: var(--light-text);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .chat-input button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: #000;
      cursor: pointer;
      box-shadow: var(--neon-shadow);
    }

    .chat-input button:hover {
      background-color: var(--secondary-color);
      color: #fff;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .main-content {
        margin-left: 100px;
        padding: 1rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .chat-window {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#ai-bots">AI Bots</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header" data-aos="fade-up">
      <h1>AI Chat Experience</h1>
      <p>Engage with an AI-powered futuristic chatbot in an immersive interface.</p>
    </div>

    <div class="chat-section" data-aos="fade-up">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Chat Script -->
  <script>
    const chatWindow = document.getElementById("chatWindow");

    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = content;
      chatWindow.appendChild(message);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getAIResponse(userText) {
      // Example AI Response (can be connected to a real endpoint)
      return `AI: I received your message "${userText}". Future updates will include smarter replies!`;
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const text = userInput.value.trim();
      if (text) {
        addMessage(text, "user");
        userInput.value = "";
        setTimeout(() => {
          const aiResponse = getAIResponse(text);
          addMessage(aiResponse, "ai");
        }, 1000);
      }
    }
  </script>
</body>
</html>
