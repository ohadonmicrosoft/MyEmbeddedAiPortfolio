<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bots - Advanced Embedded & AI Portfolio</title>

    <!-- Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >
    <!-- Google Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" 
      rel="stylesheet"
    >
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style>
      :root {
        --primary-color: #ffcc00;
        --secondary-color: #ff4d4d;
        --dark-bg: #1f1f2f;
        --light-text: #fff;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--dark-bg);
        color: var(--light-text);
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        color: var(--light-text);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        text-decoration: none;
        color: var(--light-text);
        font-size: 1rem;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: var(--primary-color);
      }

      .bots-section {
        padding: 100px 20px;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .bots-section h1 {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .bots-section p {
        font-size: 1rem;
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      .chart-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 2rem;
        background: #29293d;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      footer {
        text-align: center;
        padding: 2rem;
        color: var(--light-text);
        background-color: var(--dark-bg);
        font-size: 0.9rem;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
        margin: 0 0.5rem;
      }

      footer a:hover {
        color: var(--secondary-color);
      }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">MyEmbeddedAI</a>
        <nav>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="ai-bots.html">AI Bots</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="bots-section" data-aos="fade-up">
        <h1>AI Bots Overview</h1>
        <p>
            Explore performance data and capabilities of AI-powered bots I've built, 
            from natural language processing to advanced predictive analytics.
        </p>
        <div class="chart-container">
            <canvas id="botsPerformanceChart"></canvas>
        </div>
    </section>

    <footer>
        <p>Â© 2025 MyEmbeddedAI - All rights reserved.</p>
        <p>
          <a href="https://github.com/YOUR_GITHUB" target="_blank"><i class="fab fa-github"></i> GitHub</a>
          |
          <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </p>
    </footer>

    <script>
      // GSAP Animation
      window.addEventListener("load", () => {
        gsap.from(".bots-section h1", { opacity: 0, y: -50, duration: 1 });
        gsap.from(".bots-section p", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from(".chart-container", { opacity: 0, scale: 0.8, duration: 1, delay: 1 });
      });

      // Chart.js for Bot Performance
      const ctx = document.getElementById('botsPerformanceChart').getContext('2d');
      const botsPerformanceChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['NLP Accuracy', 'Speed', 'Data Analysis', 'Reliability', 'Scalability'],
          datasets: [{
            label: 'Bot A Performance',
            data: [85, 90, 80, 95, 85],
            backgroundColor: 'rgba(255, 204, 0, 0.5)',
            borderColor: 'rgba(255, 204, 0, 1)',
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            r: {
              angleLines: {
                color: 'rgba(255, 255, 255, 0.2)'
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.2)'
              },
              ticks: {
                display: true,
                color: 'white',
                backdropColor: 'rgba(0,0,0,0)'
              }
            }
          }
        }
      });

      // AOS Initialization
      AOS.init();
    </script>
</body>
</html>
