  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="projects.html">Projects</a></li>

  <!-- Hero Section -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="assets/video/ai_chat.mp4" type="video/mp4" />

    </video>
    <div class="hero-content" data-aos="fade-up">
      <h1>AI Chat</h1>
      <p>Explore a high-end futuristic AI chatbot interface.</p>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header" data-aos="fade-up">
      <h1>AI Chat</h1>
      <p>Explore a high-end futuristic AI chatbot interface.</p>
    </div>

    <div class="chat-options" data-aos="fade-up">
      <button class="chat-option-btn" onclick="changeMode('friendly')">Friendly Mode</button>
      <button class="chat-option-btn" onclick="changeMode('professional')">Professional Mode</button>
      <button class="chat-option-btn" onclick="changeMode('funny')">Funny Mode</button>
    </div>

    <div class="chat-section" data-aos="fade-up">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here..."/>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- AOS Script -->
