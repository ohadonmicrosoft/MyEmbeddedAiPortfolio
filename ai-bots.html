<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Advanced AI Chat - Futuristic Experience">
  <title>AI Chat - High-End Bot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #f0f;
      --dark-bg: #0a002a;
      --light-text: #fff;
      --neon-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a002a, #1c013f);
      color: var(--light-text);
      overflow-x: hidden;
      font-size: 16px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, #2c0158, #46027b);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      z-index: 1000;
    }

    .sidebar .logo {
      font-size: 2rem;
      color: var(--light-text);
      text-decoration: none;
      font-weight: bold;
      text-shadow: var(--neon-shadow);
      margin-bottom: 2rem;
    }

    .nav-links {
      list-style: none;
      width: 100%;
      text-align: center;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links li a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      padding: 0.8rem 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .nav-links li a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Page Header */
    .page-header {
      text-align: center;
    }

    .page-header h1 {
      font-size: 3rem;
      color: var(--primary-color);
      text-shadow: var(--neon-shadow);
    }

    .page-header p {
      font-size: 1.2rem;
      color: var(--light-text);
      text-shadow: 0 0 10px var(--secondary-color);
    }

    /* Chat Section */
    .chat-section {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      position: relative;
    }

    .chat-window {
      width: 100%;
      height: 400px;
      overflow-y: auto;
      background: linear-gradient(145deg, #1a012a, #2a013f);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .message {
      margin-bottom: 1rem;
      word-wrap: break-word;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      max-width: 70%;
      animation: fadeIn 0.5s ease;
    }

    .message.user {
      background: var(--secondary-color);
      color: #fff;
      margin-left: auto;
      border-top-right-radius: 0;
    }

    .message.bot {
      background: #31315a;
      color: #fff;
      margin-right: auto;
      border-top-left-radius: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #2c2c4c;
      color: var(--light-text);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .chat-input button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: #000;
      cursor: pointer;
      box-shadow: var(--neon-shadow);
    }

    .chat-input button:hover {
      background-color: var(--secondary-color);
      color: #fff;
    }

    .chat-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .chat-option-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-option-btn:hover {
      background: var(--primary-color);
      color: #000;
      box-shadow: var(--neon-shadow);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }

      .main-content {
        margin-left: 80px;
        padding: 1rem;
      }

      .chat-window {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#ai-bots">AI Bots</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header" data-aos="fade-up">
      <h1>AI Chat</h1>
      <p>Explore a high-end futuristic AI chatbot interface.</p>
    </div>

    <div class="chat-options" data-aos="fade-up">
      <button class="chat-option-btn" onclick="changeMode('friendly')">Friendly Mode</button>
      <button class="chat-option-btn" onclick="changeMode('professional')">Professional Mode</button>
      <button class="chat-option-btn" onclick="changeMode('funny')">Funny Mode</button>
    </div>

    <div class="chat-section" data-aos="fade-up">
      <div class="chat-window" id="chatWindow"></div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let mode = "friendly";
    const chatWindow = document.getElementById("chatWindow");

    function addMessage(content, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = content;
      chatWindow.appendChild(message);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotResponse(userText) {
      const responses = {
        friendly: [
          "Hey there! How can I help you today?",
          "I'm here to assist you with a smile!",
          "Feel free to ask me anything, friend!"
        ],
        professional: [
          "Greetings. How may I assist you?",
          "I'm here to provide accurate and reliable information.",
          "Feel free to inquire about any topic."
        ],
        funny: [
          "What's up? Need some giggles?",
          "I don't know why the chicken crossed the road either.",
          "Ask me something! I'll try to be funny."
        ]
      };

      const selectedResponses = responses[mode] || [];
      return selectedResponses[Math.floor(Math.random() * selectedResponses.length)];
    }

    function changeMode(newMode) {
      mode = newMode;
      addMessage(`Bot mode changed to ${newMode}`, "bot");
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const text = userInput.value.trim();
      if (text) {
        addMessage(text, "user");
        userInput.value = "";
        setTimeout(() => {
          const botResponse = getBotResponse(text);
          addMessage(botResponse, "bot");
        }, 1000);
      }
    }
  </script>
</body>
</html>
