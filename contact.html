<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Advanced Embedded & AI Portfolio</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
  <link 
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

  <style>
    :root {
      --color-bg-1: #1f1f2f;
      --color-bg-2: #29293d;
      --color-bg: linear-gradient(135deg, var(--color-bg-1) 0%, var(--color-bg-2) 100%);
      --color-primary: #ffcc00;
      --color-secondary: #ff4d4d; 
      --color-text: #fff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.4;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(31,31,47,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      z-index: 999;
      width: 100%;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--color-primary);
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    #contactSection {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
      margin-top: 80px; /* offset */
    }
    #contactSection h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--color-primary);
      margin-bottom: 1.5rem;
      opacity: 0; /* for GSAP */
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0; /* for GSAP */
    }
    .contact-form label {
      font-weight: 600;
      color: #ccc;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2c2c3d;
      color: #fff;
      font-family: inherit;
    }
    .contact-form button {
      background-color: var(--color-primary);
      color: #111;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.4s, color 0.4s;
    }
    .contact-form button:hover {
      background-color: var(--color-secondary);
      color: #fff;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
    }
    footer a {
      color: var(--color-primary);
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">MyEmbeddedAI</a>
    <nav>
      <ul>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="ai-bots.html">AI Bots</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contactSection">
    <h2>Contact</h2>
    <form class="contact-form" onsubmit="return handleFormSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="How can I help?" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 MyEmbeddedAI - All rights reserved.</p>
    <p>
      <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
      <a href="https://www.linkedin.com/in/YOUR_LINKEDIN/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </p>
  </footer>

  <script>
    // GSAP: Fade/slide in the Contact heading and form
    window.addEventListener("load", () => {
      gsap.to("#contactSection h2", { duration: 1, opacity: 1, y: -10 });
      gsap.to(".contact-form", { duration: 1, opacity: 1, delay: 0.5, y: -10 });
    });

    function handleFormSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        alert(`Thank you, ${name}!\nYour message was sent (demo mode).`);
        e.target.reset();
      }
      return false;
    }
  </script>
</body>
</html>
