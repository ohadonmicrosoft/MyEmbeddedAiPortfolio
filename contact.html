<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Advanced Embedded & AI Portfolio</title>

    <!-- Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >
    <!-- Google Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" 
      rel="stylesheet"
    >
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style>
      :root {
        --primary-color: #ffcc00;
        --secondary-color: #ff4d4d;
        --dark-bg: #1f1f2f;
        --light-text: #fff;
        --dark-text: #000;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--dark-bg);
        color: var(--light-text);
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        color: var(--light-text);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      nav ul li a {
        text-decoration: none;
        color: var(--light-text);
        font-size: 1rem;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: var(--primary-color);
      }

      .contact-section {
        padding: 100px 20px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .contact-section h1 {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .contact-section form {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .contact-section input,
      .contact-section textarea {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #444;
        border-radius: 5px;
        background: #2c2c3d;
        color: var(--light-text);
      }

      .contact-section button {
        padding: 0.8rem;
        font-size: 1rem;
        background-color: var(--primary-color);
        color: var(--dark-text);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .contact-section button:hover {
        transform: scale(1.05);
        background-color: var(--secondary-color);
        color: var(--light-text);
      }

      footer {
        text-align: center;
        padding: 2rem;
        color: var(--light-text);
        background-color: var(--dark-bg);
        font-size: 0.9rem;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
        margin: 0 0.5rem;
      }

      footer a:hover {
        color: var(--secondary-color);
      }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">MyEmbeddedAI</a>
        <nav>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="ai-bots.html">AI Bots</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section" data-aos="fade-up">
        <h1>Contact Me</h1>
        <form id="contactForm" onsubmit="return handleFormSubmit(event)">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 MyEmbeddedAI - All rights reserved.</p>
        <p>
          <a href="https://github.com/YOUR_GITHUB" target="_blank"><i class="fab fa-github"></i> GitHub</a>
          |
          <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </p>
    </footer>

    <script>
      // Handle Form Submission
      function handleFormSubmit(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (name && email && message) {
          alert(`Thank you, ${name}!\nYour message has been sent.`);
          document.getElementById("contactForm").reset();
        } else {
          alert("Please fill out all fields.");
        }
      }

      // GSAP Animation
      gsap.from(".contact-section h1", { opacity: 0, y: -50, duration: 1 });
      gsap.from(".contact-section form", { opacity: 0, y: 50, duration: 1, delay: 0.5 });

      // AOS Initialization
      AOS.init();
    </script>
</body>
</html>
