  <!-- Font Awesome -->

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="sidebarOverlay" onclick="closeSidebarOnOverlay()"></div>

  <!-- Header -->
  <header>
    <button class="hamburger" onclick="toggleSidebar()">&#9776;</button>
    <a href="index.html" class="header-logo">Future Tech</a>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="projects.html">Projects</a></li>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header" data-aos="fade-up">
      <h1>Contact Me</h1>
      <p>Feel free to reach out with any inquiries or collaborations.</p>
    </div>

    <!-- Contact Section -->
    <div class="contact-section" data-aos="fade-up">
      <h1>Get in Touch</h1>
      <form id="contactForm" onsubmit="handleFormSubmit(event)">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
