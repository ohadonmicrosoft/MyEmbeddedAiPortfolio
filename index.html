<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Futuristic AI and Software Development Portfolio">
  <title>AI Portfolio - Futuristic Development</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #f0f;
      --dark-bg: #0a002a;
      --light-text: #fff;
      --neon-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
      font-size: 16px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, #2c0158, #46027b);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      z-index: 1000;
      transition: width 0.3s ease;
    }

    .sidebar .logo {
      font-size: 2rem;
      color: var(--light-text);
      text-decoration: none;
      font-weight: bold;
      text-shadow: var(--neon-shadow);
      margin-bottom: 2rem;
    }

    .nav-links {
      list-style: none;
      width: 100%;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links li a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      padding: 0.8rem 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .nav-links li a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      margin-left: 250px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--light-text);
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .hero-content {
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 4rem;
      text-shadow: var(--neon-shadow);
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: #000;
      cursor: pointer;
      box-shadow: var(--neon-shadow);
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-btn:hover {
      transform: scale(1.1);
      background: var(--secondary-color);
      color: #fff;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }

      .hero {
        margin-left: 80px;
      }

      .nav-links li a {
        font-size: 0.9rem;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#ai-bots">AI Bots</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </aside>

  <!-- Hero Section -->
  <section class="hero">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="https://cdn.videvo.net/videvo_files/video/free/2021-09/small_watermarked/210907_05_Futuristic_Computer_02_preview.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to My Futuristic Portfolio</h1>
      <p>Explore AI, Software Development, and Innovations</p>
      <button class="cta-btn">Explore Projects</button>
    </div>
  </section>

  <!-- AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
