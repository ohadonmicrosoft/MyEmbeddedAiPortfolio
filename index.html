<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Futuristic High-End Portfolio">
  <meta name="author" content="Your Name">
  <title>Futuristic AI Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #f0f;
      --dark-bg: #0a002a;
      --light-text: #fff;
      --neon-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(145deg, #2c0158, #46027b);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      animation: neonGlow 3s infinite alternate;
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 15px var(--primary-color); }
      100% { box-shadow: 0 0 25px var(--secondary-color); }
    }

    .sidebar .logo {
      font-size: 2rem;
      color: var(--light-text);
      text-decoration: none;
      font-weight: bold;
      text-shadow: var(--neon-shadow);
      margin-bottom: 2rem;
    }

    .nav-links {
      list-style: none;
      width: 100%;
      text-align: center;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links li a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      padding: 0.8rem;
      transition: transform 0.3s, background-color 0.3s;
      text-shadow: 0 0 10px var(--primary-color);
    }

    .nav-links li a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--light-text);
      text-align: center;
      z-index: 2;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: var(--neon-shadow);
      animation: glow 2s infinite alternate;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: #000;
      cursor: pointer;
      box-shadow: var(--neon-shadow);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    .cta-btn:hover {
      transform: scale(1.1);
      background: var(--secondary-color);
      color: #fff;
    }

    /* Lottie Animation */
    .lottie-container {
      width: 100%;
      height: 250px;
      margin-top: 20px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .main-content {
        margin-left: 100px;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="#" class="logo">Future Tech</a>
    <ul class="nav-links">
      <li><a href="#projects">Projects</a></li>
      <li><a href="#ai-bots">AI Bots</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="hero-container">
      <!-- Background Video -->
      <video class="hero-video" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-neon-lights-1076-large.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Hero Content -->
      <div class="hero-content" data-aos="fade-up">
        <h1>Welcome to the Future</h1>
        <p>Explore groundbreaking AI technologies and futuristic designs.</p>
        <button class="cta-btn" onclick="window.location.href='#projects';">Discover More</button>
      </div>

      <!-- Lottie Animation -->
      <div class="lottie-container" id="lottie"></div>
    </div>
  </div>

  <!-- AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Lottie Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets7.lottiefiles.com/packages/lf20_kxkz9ls6.json'
    });
  </script>
</body>
</html>
