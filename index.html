<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Home - MyEmbeddedAI Portfolio</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- AOS Library -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --primary-color: #ffcc00;
      --secondary-color: #ff4d4d;
      --dark-bg: #1f1f2f;
      --light-text: #fff;
      --dark-text: #000;
      --menu-width: 230px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
      margin: 0;
    }

    /* ===== SIDEBAR MENU ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--menu-width);
      height: 100vh;
      background: linear-gradient(135deg, #2a2a3b, #3e3e5a);
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      transition: transform 0.4s ease;
    }
    .sidebar .logo {
      display: block;
      color: var(--primary-color);
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
      margin-bottom: 2rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .sidebar .logo:hover {
      transform: scale(1.05);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin-bottom: 1.5rem;
    }
    .sidebar ul li a {
      color: var(--light-text);
      text-decoration: none;
      font-size: 1.1rem;
      display: block;
      transition: color 0.3s, transform 0.3s;
      padding: 0.4rem 0;
      text-align: center;
    }
    .sidebar ul li a:hover {
      color: var(--primary-color);
      transform: scale(1.05);
    }

    /* TOGGLE BTN FOR MOBILE */
    .toggle-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      font-size: 1.8rem;
      color: var(--primary-color);
      background: none;
      border: none;
      cursor: pointer;
    }

    /* MAIN CONTENT SHIFTED RIGHT */
    .main-content {
      margin-left: var(--menu-width);
      transition: margin-left 0.4s ease;
      min-height: 100vh;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background: url("assets/images/profile.jpg") center center / cover no-repeat;
    }
    .hero-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .hero-content {
      z-index: 10;
      color: var(--light-text);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .cta-btn {
      background: var(--primary-color);
      color: var(--dark-text);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .cta-btn:hover {
      transform: scale(1.05);
      background-color: var(--secondary-color);
      color: var(--light-text);
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
      .toggle-btn {
        display: block;
      }

      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle button (mobile) -->
  <button class="toggle-btn" id="toggleBtn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <a href="index.html" class="logo">MyEmbeddedAI</a>
    <ul>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="ai-bots.html">AI Bots</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main-content" id="mainContent">
    <section class="hero">
      <div id="heroCanvas" class="hero-canvas"></div>
      <div class="hero-content" data-aos="fade-up">
        <h1>Welcome to My Embedded & AI Portfolio</h1>
        <p>
          Explore cutting-edge projects in real-time embedded systems, advanced C++, and AI-powered applications.
        </p>
        <button class="cta-btn" onclick="window.location.href='projects.html';">
          Explore Projects
        </button>
      </div>
    </section>
  </div>

  <script>
    // AOS Init
    AOS.init();

    // Toggle Sidebar (Mobile)
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Particles.js Init
    particlesJS("heroCanvas", {
      particles: {
        number: { value: 150 },
        color: { value: "#ffcc00" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, color: "#ffcc00" },
        move: { enable: true, speed: 2 }
      }
    });
  </script>
</body>
</html>
